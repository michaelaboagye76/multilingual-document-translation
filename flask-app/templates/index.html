<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="mt-3">Multilingual Document Translator</h1>
            <p class="text-muted">Upload documents and download translations securely from AWS S3.</p>
        </div>

        <!-- Upload Card -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload a Document</h5>
                <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex gap-2">
                    <input type="file" name="file" class="form-control">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

     <!-- Translated Files -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Available Translations</h5>
                {% if files %}
                    <ul class="list-group">
                        {% for file in files %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>ðŸ“„ {{ file.name }}</span>
                            <a href="{{ file.url }}" class="btn btn-success btn-sm" target="_blank">Download</a>
                        </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted">No translations available yet.</p>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
